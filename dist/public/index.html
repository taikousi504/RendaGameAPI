<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>WebAppTest</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>     
<script>
$(function(){
    //全国ランキング
    $('#btn1').click(function(){
        var loc = location.pathname,
        dir = loc.substring(0, loc.lastIndexOf('/')) + '/';
        window.location.href = dir +'ranking.html';
    });

    //個人スコア
    $('#btn2').click(function(){
        var loc = location.pathname,
        dir = loc.substring(0, loc.lastIndexOf('/')) + '/';
        window.location.href = dir +'score.html';
    });
});
</script>
</head>
<body>
    <h1>連打ゲーム スコア参照サイト　TOP</h1>
    <input type="button" id="btn1" value="全国ランキング">
    <input type="button" id="btn2" value="個人スコア">
    <p id="p1"></p>
</body>
</html>
