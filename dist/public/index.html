<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>WebAppTest</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>     
<script>
$(function(){
    $('#btn1').click(function(){
        $.post("https://renda-game.herokuapp.com/users/login", {
            "name": "kousi",
            "password": "kousi504"
        }, function(data){
            $.ajax({
                url: 'https://renda-game.herokuapp.com/rendagame',
                type: 'get',
                headers: {
                    'access-token': data.access_token,
                },
            }).done(function(json){
                var text = ""
    ;               for (var i = 0; i < json.length; i++){
                        text += ("Score[" + i + "].score:" + json[i].score + "<br>");
                    }
                    $('#p1').html(text);
            });
        });
    });
});
</script>
</head>
<body>
    <input type="button" id="btn1" value="GET">
    <p id="p1"></p>
</body>
</html>
